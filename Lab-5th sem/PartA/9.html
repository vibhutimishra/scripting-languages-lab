
<!--

Create a HTML form which contains one text area. Enter a sentence. Find the
length of the longest word of that sentence using javascript. Also show the
execution of this code with the javascript code as a “.js” file outside the HTML.

-->


<html>
<body>
<input id="t" type="text" name="txt">
<input type="button" name="but" value="Length of String" onclick="lenstr()">
<p id="val"></p>
<p id="l"></p>
</body>
<script type="text/javascript">
function lenstr(){
var s = document.getElementById("t").value;
m=0;
x=" ";
p = s.split(" ");
for(i=0;i<p.length;i++){
if(m<p[i].length)
m=p[i].length;
x=p[i];
}
document.getElementById("val").innerHTML = x;
document.getElementById("l").innerHTML = m;
}
</script>
</html>
