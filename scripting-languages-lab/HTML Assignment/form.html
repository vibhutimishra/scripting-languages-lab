<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>HTML Assignment</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">Logo </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="form.html">Form</a>
          </li>
        </ul>

      </div>
    </nav>
    <p>

    </p>
  </header>
  <div class="form">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="First-Name">First Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="First-Name" placeholder="Enter First Name" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="Last-Name">Last Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Last-Name" placeholder="Enter Last Name" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="gender">Gender:</label>
        <div class="col-sm-10">
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male&nbsp;&nbsp;</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="phone">Phone Number:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="phone" placeholder="Enter Phone Number" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="languages">Languages Known:</label>
        <div class="col-sm-10">
          <input type="checkbox" name="languages" value="Php">Php<br>      
          <input type="checkbox" name="languages" value="Python">Python<br>      
          <input type="checkbox" name="languages" value="Java">Java<br> 
          <input type="checkbox" name="languages" value="C++">C++<br> 
          <input type="checkbox" name="languages" value="Flutter">Flutter<br> 
          <input type="checkbox" name="languages" value="Kotlin">Kotlin<br>
          <input type="checkbox" name="languages" value="Swift">Swift<br>  
        </div>
      </div>
      <div class="form-group button">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default ">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
